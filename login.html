<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="accueil.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li><a href="accueil.html" id="accueil">Accueil</a></li>
        <li><a href="#programme">Programme</a></li>
        <li><a href="#contact" id="contact">Contact</a></li>
      </ul>
      <div class="login-logo">
        <a href="login.html"><img src="R (1).png" alt="Login" /></a>
      </div>
    </div>

    <div class="container" id="container">
      <!-- Formulaire d'inscription -->
      <div class="form-container sign-up-container">
        <form action="/signup" method="POST"> <!-- Action mise à jour pour envoyer les données vers /signup -->
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" class="social"><img src="gg.jpg" alt="Google" class="social-icon" /></a>
            <a href="#" class="social"><img src="fb.jpg" alt="Facebook" class="social-icon" /></a>
            <a href="#" class="social"><img src="Linkden.jpg" alt="Linkden" class="social-icon" /></a>
          </div>

          <span>or use your email for registration</span>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Formulaire de connexion -->
      <div class="form-container sign-in-container">
        <form action="/login" method="POST">
          <h1>Sign in</h1>
          <div class="social-container">
            <a href="#" class="social"><img src="gg.jpg" alt="Google" class="social-icon" /></a>
            <a href="#" class="social"><img src="fb.jpg" alt="Facebook" class="social-icon" /></a>
            <a href="#" class="social"><img src="Linkden.jpg" alt="Linkden" class="social-icon" /></a>
          </div>
          <span>or use your account</span>

          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="server.js"></script>
  </body>
</html>
